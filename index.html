<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zones</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            
            <div id="local-time">
                <p class="time-zone-heading">Time Zone: India</p>
                <p class="time-zone-container">
                    <span id="time-india"></span>
                </p>
            </div>

            <div id="us-time">
                <div class="us-time-by-zone">
                    <p class="time-zone-heading">Time Zone: Eastern Time (ET)</p>
                    <p class="time-zone-container">
                        <span id="time-est"></span>
                    </p>
                </div>
                <div class="us-time-by-zone">
                    <p class="time-zone-heading">Time Zone: Central Time (CT)</p>
                    <p class="time-zone-container">
                        <span id="time-cst"></span>
                    </p>
                </div>
                <div class="us-time-by-zone">
                    <p class="time-zone-heading">Time Zone: Mountain Time (MT)</p>
                    <p class="time-zone-container">
                        <span id="time-mst"></span>
                    </p>
                </div>
                <div class="us-time-by-zone">
                    <p class="time-zone-heading">Time Zone: Pacific Time (PT)</p>
                    <p class="time-zone-container">
                        Local Time: <span id="time-pst"></span>
                    </p>
                </div>
            </div>


        </div>
    </div>
   
    

    <script src="../js/app.js"></script>
</body>
</html>
